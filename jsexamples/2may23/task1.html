<body>
    <script>
        function per1(a){
            for(var i=0;i<=a;i++){
                console.log(i);

            }
        }
        function per2(b){
            var i=0;
            while(i<=b){
                console.log(i);
                i++;
            }
        }
        function per3(c){
            var i=0;
            do {
                console.log(i);
                i++;
            }while(i<=c)
        }
        
                console.log("printing 0 to 10 numbers using for loop..");
                per1(10);
                console.log("printing 0 to 20 numbers using while..");
                per2(20);
                console.log("printing 0 to 30 numbers using do while..");
                per3(30);
            
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            console.log("Printing numbers using FOR,WHILE, DO WHILE Loops..");
            console.log("Priting 10 to 0 numbers using FOR loop::::::");
            var i=10;
            for(i=10;i>=0;i--){
                console.log("The numbers:"+" "+ i);
            }
            console.log("---------------------------------------------");
            console.log("Priting 100 to 120 numbers using WHILE loop::::::");
            var j=100;
            while(j<=120){
                console.log("THE DIGITS:"+" "+j);
                j++;
            }
            console.log("---------------------------------------------");

            console.log("Priting 0 to 10 numbers using DO WHILE loop::::::");
            var k=0;
            do{
                console.log("BACKWORD NUMBERS:"+" "+k);
                k++;
            }while(k<10)



    </script>
</body>
</html>

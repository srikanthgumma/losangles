<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("enter a number:");
        
    switch(n) {
            case "0":
            alert("it is monday");
            break;
            
            case "1":
            alert("it is tuesday");
            break;
            
            case "2":
            alert("it is wednesday");
            break;
            
            case "3":
            alert("it is thursday");
            break;
            
            case "4":
            alert("it is friday");
            break;
            
            case "5":
            alert("it is saturday");
            break;
            
            case "6":
            alert("it is sunday");
            break;
            
            default:
                console.log( "please, enter a number to continue ");

    }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Examples of string methods...");
        var a=prompt("enter any name: ");
        console.log("given string is: "+a +"\n"+"lenght of this is: "+a.length);
        console.log("sub string is "+a.substring(4,7));
        console.log("sub str is "+a.substr(3,5));
        console.log("replaced string is "+a.replace("good","bad"));
        console.log("All replaced string is "+a.replaceAll("good","bad"));
        

        console.log("space removed from string is "+a.trim()+"\n"+"lenght of it is "+a.trim().length);
        console.log(a.padStart(18,"16"));
        console.log(a.padEnd(18,"16"));


    </script>
</body>
</html>

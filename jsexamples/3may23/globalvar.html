<body>
    <script>
        console.log("accessing global variables anywhere in the program:::");
var num1=100;
let num2=200;
const num3=400;

console.log("accessing inside for block");
for(var i=0;i<=10;i++){
    
    console.log(i+num1);
}

console.log("accessing inside while block");
while(i<=15){
    console.log(i+num2);
    i++;
}

console.log("accessing inside do while block");
do{ 
    console.log(i+num3);
    i++;
}while(i<=20)

console.log("accessing inside function");
function add(){
    console.log( num1+num2+num3 );
}
add();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           

        function even(n){
        for(var i=0;i<=n;i++){
            if(i%2 == 0){
                console.log(i);
            } 
        }
    }
    function odd(w){
        for(var k=0;k<=w;k++){
            if(k%2 == 1){
                console.log(k);

            } 
        }
    }
   

    var x=prompt("enter a number to display all even upto given number. ");
    console.log("printing even numbers.");
    
    even(x);
    var y=prompt("enter a number to display all odd upto given number. ");
    console.log("printing odd number...s.");
    odd(y);
     
    </script>
</body>
</html>

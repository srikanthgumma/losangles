<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        let pin=prompt("enter your 6 digit pin");
        // console.log(typeof(pin));
        var len=pin.length;
        if(len===6){
             if(pin==="667788"){
                alert("yes, you are successfully logged in.");
                console.log("success");
             }else{
                alert("you entered the wrong pin...try again");
             }
        } else{
            alert("please, enter only 6 digits...");
        }
    </script>
</body>
</html>

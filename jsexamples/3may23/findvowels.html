<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    var inpu=prompt("enter any name:");
    if(inpu!==0){
        var len =inpu.length;
        console.log("how many vowels are there in your name:"+" "+inpu);
         var count=0;   
        for(var k=0;k<=len;k++){
            switch(inpu[k]){
                case "o":
                  count++
              break;
              case "a":
              count++;
                break;
              case "e":
                count++;
                break;
             case "i":
               count++;
               break;
             case "u":
                count++;
                break;
                default:
                    // console.log("");
                        }
           }
           
        }
  else {
        console.log("not a string");
    }
    console.log("total vowels in your name: "+inpu+" is "+count);
  </script>
</body>

<body>
    <script>
        var a=prompt("enter first string: ");
        var b=prompt("enter second string: ");
        function show(a,b){
            if(a.length==b.length){
                alert("true")
            } else{
                alert("false");
            }
        }
        show(a,b);
    </script>
